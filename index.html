<!DOCTYPE html>
<html>
<head>
  <title>Tarjeta del Día de las Madres</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      position: relative;
    }

    .card {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .animated-bg::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(45deg, #ff3366, #ff6699);
      animation: backgroundAnimation 10s linear infinite;
    }

    @keyframes backgroundAnimation {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .image-container {
      text-align: center;
      margin-top: 20px;
    }

    .image-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e91e63;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #c2185b;
    }

    .btn.animate {
      animation: buttonAnimation 0.5s linear infinite;
    }

    @keyframes buttonAnimation {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tarjeta del Día de las Madres</h1>
    <p>¡Feliz Día de las Madres!</p>
    <div class="image-container">
      <img src="https://scontent.fpiu2-1.fna.fbcdn.net/v/t39.30808-6/347110408_111160118647103_2519600388151009638_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=8bfeb9&_nc_eui2=AeHmWRlVV5_EPkcrYK_dPzKoMFAKHoVEAvQwUAoehUQC9K91An2Gjt1JQKr96nrR4gRBWIyDf7MAoYCC9Fh1kr0S&_nc_ohc=kjBwxqxq_pIAX_xPDRh&_nc_ht=scontent.fpiu2-1.fna&oh=00_AfCVP8O_AIM9YBdg1LzSHTULBKOEx6A2u-QfWD56LGV9rQ&oe=64668D40" alt="Imagen">
    </div>
    <a href="#" class="btn" onclick="animateButton(event)">Haz clic</a>
  </div>

  <div class="animated-bg"></div>

  <script>
    function animateButton(event) {
      event.preventDefault();
      var button = event.target;
      button.classList.add('animate');
      setTimeout(function() {
        button.classList.remove('animate');
      }, 500);
    }
  </script>
</body>
</html>
