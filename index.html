<!DOCTYPE html>
<html>
<head>
  <title>Tarjeta del Día de las Madres</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    h1 {
      text-align: center;
      color: #e91e63;
    }

    p {
      text-align: center;
      color: #333;
    }

    img {
      display: block;
      margin: 0 auto;
      width: 150px;
      border-radius: 50%;
      margin-top: 20px;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .rose {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://assets.stickpng.com/thumbs/580b585b2edbce24c47b2690.png') no-repeat;
      animation: roseRain 10s linear infinite;
    }

    @keyframes roseRain {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        transform: translate(-50%, 120vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>
  <div class="card">
    <h1>Feliz Día de las Madres</h1>
    <img src="https://scontent.fpiu2-1.fna.fbcdn.net/v/t39.30808-6/347110408_111160118647103_2519600388151009638_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=8bfeb9&_nc_eui2=AeHmWRlVV5_EPkcrYK_dPzKoMFAKHoVEAvQwUAoehUQC9K91An2Gjt1JQKr96nrR4gRBWIyDf7MAoYCC9Fh1kr0S&_nc_ohc=kjBwxqxq_pIAX_xPDRh&_nc_ht=scontent.fpiu2-1.fna&oh=00_AfCVP8O_AIM9YBdg1LzSHTULBKOEx6A2u-QfWD56LGV9rQ&oe=64668D40" alt="Imagen del Día de las Madres">
    <p>Querida mamá,</p>
    <p>Gracias por ser una madre maravillosa y por todo tu amor y apoyo. Eres especial y te quiero mucho.</p>
    <button>Enviar Tarjeta</button>
  </div>

  <script>
    function createRose() {
      const rose = document.createElement('div');
      rose.className = 'rose';
      rose.style.left = `${Math.random() * 100}%`;
      rose.style.top = `${Math.random() * 100}%`;
      document.querySelector('.animated-bg').appendChild(rose);
      setTimeout(() => {
        rose.remove();
      }, 10000);
    }

    setInterval(createRose, 200);
  </script>
</body>
</html>
